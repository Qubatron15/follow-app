name: Pull Request CI

on:
  pull_request:
    branches:
      - main

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Job 1: Linting
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # Job 2: E2E Tests
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: lint
    environment: integration

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      BASE_URL: https://follow-app.vercel.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-results
          path: test-results/
          retention-days: 30

  # Job 3: Status Comment
  status-comment:
    name: Post Status Comment
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [lint, e2e-test]
    if: always()
    permissions:
      pull-requests: write

    steps:
      - name: Check job statuses
        id: check-status
        run: |
          LINT_STATUS="${{ needs.lint.result }}"
          E2E_STATUS="${{ needs.e2e-test.result }}"
          
          echo "lint_status=$LINT_STATUS" >> $GITHUB_OUTPUT
          echo "e2e_status=$E2E_STATUS" >> $GITHUB_OUTPUT
          
          if [[ "$LINT_STATUS" == "success" && "$E2E_STATUS" == "success" ]]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "status_emoji=âœ…" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "status_emoji=âŒ" >> $GITHUB_OUTPUT
          fi

      - name: Post status comment
        uses: actions/github-script@v8
        with:
          script: |
            const lintStatus = '${{ steps.check-status.outputs.lint_status }}';
            const e2eStatus = '${{ steps.check-status.outputs.e2e_status }}';
            const overallStatus = '${{ steps.check-status.outputs.overall_status }}';
            const statusEmoji = '${{ steps.check-status.outputs.status_emoji }}';
            
            const lintEmoji = lintStatus === 'success' ? 'âœ…' : 'âŒ';
            const e2eEmoji = e2eStatus === 'success' ? 'âœ…' : 'âŒ';
            
            const commentBody = `## ${statusEmoji} Status CI dla Pull Request
            
            | Job | Status |
            |-----|--------|
            | Lintowanie | ${lintEmoji} ${lintStatus} |
            | Testy E2E | ${e2eEmoji} ${e2eStatus} |
            
            **OgÃ³lny status:** ${statusEmoji} ${overallStatus}
            
            ${overallStatus === 'success' 
              ? 'ðŸŽ‰ Wszystkie sprawdzenia przeszÅ‚y pomyÅ›lnie! Pull request jest gotowy do review.' 
              : 'âš ï¸ NiektÃ³re sprawdzenia nie powiodÅ‚y siÄ™. SprawdÅº logi powyÅ¼ej.'}
            
            ---
            *Workflow uruchomiony dla commita: ${context.sha.substring(0, 7)}*
            `;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Status CI dla Pull Request')
            );
            
            // Update or create comment
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
